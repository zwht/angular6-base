<div class="add-box news-add-cpt">
  <div class="heard">
    <div>
      <nz-breadcrumb>
        <nz-breadcrumb-item>
          <a [routerLink]="['../']">新闻</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <span class="span">{{title}}</span>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
    </div>
  </div>
  <div class="form-box">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label nzFor="typeId" nzRequired>新闻类型</nz-form-label>
        <nz-form-control>
          <nz-select id="typeId" formControlName="typeId" placeholder="typeId" nzAllowClear>
            <nz-option *ngFor="let item of vpsList" [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
          </nz-select>
          <nz-form-explain *ngIf="validateForm.get('typeId').dirty && validateForm.get('typeId').errors">Please input id!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="title" nzRequired>标题</nz-form-label>
        <nz-form-control>
          <input nz-input id="title" formControlName="title" placeholder="title">
          <nz-form-explain *ngIf="validateForm.get('title').dirty && validateForm.get('title').errors">填写分组</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="abstract" nzRequired>摘要</nz-form-label>
        <nz-form-control>
          <input nz-input id="abstract" formControlName="abstract" placeholder="abstract">
          <nz-form-explain *ngIf="validateForm.get('abstract').dirty && validateForm.get('abstract').errors">填写分组</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="labels" nzRequired>标签</nz-form-label>
        <nz-form-control>
          <input nz-input id="labels" formControlName="labels" placeholder="labels">
          <nz-form-explain *ngIf="validateForm.get('labels').dirty && validateForm.get('labels').errors">填写分组</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="content" nzRequired>内容</nz-form-label>
        <nz-form-control>
          <input nz-input id="content" formControlName="content" placeholder="content">
          <nz-form-explain *ngIf="validateForm.get('content').dirty && validateForm.get('content').errors">填写分组</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="primary">保存</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
