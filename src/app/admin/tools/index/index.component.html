<div class="user-index-cpt">
  <div class="div111 clear">
    <div>
      <div class="chaxun">
        <span>姓名</span>
        <input nz-input placeholder="请输入姓名" [(ngModel)]="name">
      </div>
      <div class="chaxun">
        <span>ID</span>
        <input nz-input placeholder="请输入ID" [(ngModel)]="ID">
      </div>
      <div class="chaxun">
        <button nz-button nzType="chaxun">查询</button>
      </div>
    </div>
  </div>
  <div class="shangkuang">
    <span class="span2">码表管理</span>
    <button nz-button nzType="tianjia" class="anniu1" routerLink="./add">添加码表</button>
  </div>

  <div class="waikuang" id="waikuang">
    <div class="neikuang">
      <div class="user-index-cpt">
        <nz-table #basicTable [nzData]="list" [nzFrontPagination]="false" [nzPageIndex]="pageNum" [nzTotal]="totalCount" [nzPageSize]="pageSize"
          (nzPageIndexChange)="getList($event)">
          <thead>
            <tr>
              <th>ID</th>
              <th>姓名</th>
              <th>描述</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of list">
              <td>{{data.id}}</td>
              <td>{{data.name}}</td>
              <td>{{data.description}}</td>
              <td>
                <button nz-button [routerLink]="['./update',data.id]">编辑</button>
                <button nz-popconfirm nz-button nzTitle="您确定要删除吗?" (nzOnConfirm)="deldeldel(data.id)" (nzOnCancel)="cancel()">删除</button>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>

</div>
