<div class="list-box">
  <img [src]="'/v1/file/img'+fileUrl" alt="">
  <div class="search clear">
    <div>
      <div class="chaxun">
        <span>登录名</span>
        <input appTrim nz-input placeholder="请输入登录名" [(ngModel)]="loginName" (keyup.enter)="getList()">
      </div>
      <div class="chaxun">
        <span>姓名</span>
        <input appTrim nz-input placeholder="请输入姓名" [(ngModel)]="name" (keyup.enter)="getList()">
      </div>
      <div class="chaxun">
        <span>电话</span>
        <input appTrim nz-input placeholder="请输入电话" [(ngModel)]="juese" (keyup.enter)="getList()">
      </div>
      <div class="chaxun">
        <span>邮箱</span>
        <input appTrim nz-input placeholder="请输入邮箱" [(ngModel)]="zhungtai" (keyup.enter)="getList()">
      </div>

      <div class="chaxun">
        <button nz-button nzType="chaxun" (click)="getList()">查询</button>
      </div>
    </div>
  </div>

  <div class="table-head">
    <div class="head-h2">
      <span>用户列表</span>
    </div>
    <div class="btn-box">
      <button nz-button nzType="tianjia" routerLink="./add">添加用户</button>
    </div>
  </div>
  <div class="table-box">
    <nz-table #basicTable [nzData]="list" [nzFrontPagination]="false" [nzPageIndex]="pageNum" [nzTotal]="totalCount" [nzPageSize]="pageSize"
      (nzPageIndexChange)="getList()">
      <thead>
        <tr>
          <th>头像</th>
          <th>登录名</th>
          <th>姓名</th>
          <th>类型</th>
          <th>电话</th>
          <th>邮箱</th>
          <th>启用</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of list">
          <td><img [src]="'/v1/file/img/'+data.img" alt=""></td>
          <td>{{data.loginName}}</td>
          <td>{{data.name}}</td>
          <td>
            <span *ngFor="let item of data.roles let i=index">
              {{codeObj[item]}}
              <span *ngIf="i<data.roles.length-1">，</span>
            </span>
          </td>
          <td>{{data.phone}}</td>
          <td>{{data.email}}</td>
          <td class="tdqiyong" *ngIf="data.state">已启用</td>
          <td class="tdnoqiyong" *ngIf="!data.state">未启用</td>
          <td>
            <button nz-button [routerLink]="['./relation',data.id]">vpn</button>
            &nbsp;&nbsp;
            <button nz-button [routerLink]="['./update',data.id]">编辑</button>
            &nbsp;&nbsp;
            <button nz-popconfirm nz-button nzTitle="您确定要删除吗?" (nzOnConfirm)="deldeldel(data.id)" (nzOnCancel)="cancel()">删除</button>
            &nbsp;&nbsp;
            <button *ngIf="!data.state" nz-popconfirm nz-button nzTitle="您确定要启用吗?" (nzOnConfirm)="StateOK(data.id)" (nzOnCancel)="cancel()">启用</button>
            <button *ngIf="data.state" nz-popconfirm nz-button nzTitle="您确定要禁用吗?" (nzOnConfirm)="StateNO(data.id)" (nzOnCancel)="cancel()">禁用</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
