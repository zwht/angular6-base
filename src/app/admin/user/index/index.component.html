<div class="user-index-cpt">
    <nz-table #basicTable [nzData]="list">
        <thead>
          <tr>
            <th>loginName</th>
            <th>name</th>
            <th>phone</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of list">
            <td>{{data.loginName}}</td>
            <td>{{data.name}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.email}}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
