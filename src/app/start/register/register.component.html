<div class="register-cpt">
  <h1>邮箱注册</h1>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="img" nzRequired>头像</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <app-cropper-img formControlName='img' id='img' [boxStyle]="{width:100,height:100}">
        </app-cropper-img>
        <nz-form-explain *ngIf="validateForm.get('img').dirty && validateForm.get('img').errors">请添加头像</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input appTrim nz-input formControlName="email" id="email">
        <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">输入正确email!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="captcha" nzRequired>验证码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="12">
            <input appTrim nz-input formControlName="captcha" id="captcha">
          </div>
          <div nz-col [nzSpan]="12">
            <button nz-button [nzLoading]="captchaLoading" [disabled]="timeK!=60" (click)="getCaptcha($event)">{{timeK==60?'获取验证码':'还有'+timeK+'s可重发'}}</button>
          </div>
        </div>
        <nz-form-explain *ngIf="validateForm.get('captcha').dirty && validateForm.get('captcha').errors">请输入验证码你了!</nz-form-explain>
        <nz-form-extra>请查看邮件获取验证码.</nz-form-extra>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input appTrim nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()">
        <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input appTrim nz-input type="password" formControlName="checkPassword" id="checkPassword">
        <nz-form-explain *ngIf="validateForm.get('checkPassword').dirty && validateForm.get('checkPassword').errors">
          <ng-container *ngIf="validateForm.get('checkPassword').hasError('required')">
            请确认您的密码!
          </ng-container>
          <ng-container *ngIf="validateForm.get('checkPassword').hasError('confirm')">
            两个密码输入不一致!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="loginName" nzRequired>
        <span>
          昵称
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input appTrim nz-input id="loginName" formControlName="loginName">
        <nz-form-explain *ngIf="validateForm.get('loginName').dirty && validateForm.get('loginName').errors">请输入你的昵称!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item nz-row style="margin-bottom:8px;">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button [nzLoading]="loading" nzType="primary">注册</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
